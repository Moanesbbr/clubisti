    <style>
        body {

            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            background-color: rgba(238,224,208);
        }

        .contact-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 100px;
            background-color: rgba(0, 11, 0, 0.7); /* Fond semi-transparent pour améliorer la lisibilité */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

<!-- navbar top -->
<div class="container">
    <div class="navbar-top">
        <div class="social-link">

        </div>

</div>
<!-- navbar top -->

<div>
    <nav class="navbar navbar-expand-md" id="navbar-color">
        <div class="container">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span><i><img src="./assets/image/menu.png" alt="" width="30px"></i></span>

<div class="contact-container">
    <h1>Contactez-nous</h1>

    <form action="/submit_contact_form" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="12" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

<footer id="footer">
    <h1 class="text-center">Clubisti</h1>
    <p class="text-center">Les supporteurs sont un nouveau maillot qui leur est spécialement dédié.</p>
